<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var birthdays = {};

        // $().ready(function () {
        //     fruits['apple'] = 'りんご';
        //     fruits['orange'] = 'みかん';
        //     fruits['りんご'] = 'apple';
        //     fruits['みかん'] = 'orange';
        //     console.log(fruits);
        // });

        function registerButtonPressed() {
            var name = document.getElementById('tf3').value;
            var birthday = document.getElementById('tf4').value;
            //新規登録
            birthdays[name] = birthday;　//英語から日本語
            // fruits[NewWord2] = NewWord1;　//日本語から英語
            console.log(birthdays);
        }

        function runButtonPressed() {
            var username = document.getElementById('tf1').value;
            var userbirthday = birthdays[username];
            document.getElementById('tf2').value = userbirthday;
        }

    </script>

</head>

<body>
    <h1>登録</h1>
    名前：<input id="tf3" type="text" value="">
    <br>
    誕生日：<input id="tf4" type="text" value="">
    <button onclick="registerButtonPressed()">登録!</button>
    <h1>検索</h1>
    名前：<input id="tf1" type="text" value="">
    <br>
    誕生日：<input id="tf2" type="text" value="">
    <button onclick="runButtonPressed()">検索!</button>
    <p id="res"></p>
</body>

</html>
