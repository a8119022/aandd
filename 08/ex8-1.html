<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        function runButtonPressed() {
            // var students = [];
            // students[0] = { name:'黒木',birthday:'6月24日' };
            // students[1] = { name:'粕川', birthday:'5月12日' };
            // students[2] = { name:'西村', birthday:'6月24日' };
            // students[2] = { name:'上島', birthday:'6月5日' };
            // document.getElementById('res').innerHTML = JSON.stringify(students, null, '\t');

            var studentsB = {
                '黒木' : '6月24日',
                '粕川' : '5月12日',
                '西村' : '6月24日',
                '上島' : '6月5日',
            };
            var studentsC = [];
            var keys = Object.keys(studentsB);　//オブジェクトのプロパティを取り出している
            for(var i = 0; i < keys.length; i++){
                var key = keys[i];　//その番地にある値を取り出している
                var student = {};
                student.name = key;　//そして取り出したkeyを追加
                student.birthday = studentsB[key]; //値も追加
                console.log(student);
                studentsC.push(student);
            }
            document.getElementById('res').innerHTML = JSON.stringify(studentsC, null, '\t');
        }

    </script>

</head>

<body>
    <h1>ex8-1</h1>
    <button onclick="runButtonPressed()">run!</button>
    <pre id="res"></pre>
</body>

</html>
