<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        osql.requireLogin();

        async function runButtonPressed() {
            //var students = {};
            var answer = 0;
            var number = 0;
            var objects = await osql.connect('select * from Students;');
            for(var i = 0; i < objects.length; i++){
                var gender = objects[i].gender;
                var height = Number(objects[i].height);
                if(gender == 'f'){
                    answer = answer + height;
                    number = number + 1;
                }
            }
            avg = answer / number; 
            document.getElementById('res').innerHTML = avg;
            //document.getElementById('res').innerHTML = JSON.stringify(objects, null, '\t');　//JSON形式で取り出す;
        }

    </script>

</head>

<body>
    <h1>prac8-4</h1>
    <button onclick="runButtonPressed()">run!</button>
    <pre id="res"></pre>
</body>

</html>
